<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <h1 id="title">Taş Kağıt Makas</h1>

        <div id="finishContainer">
            <div class="resultContainer">
                <div class="scoreBoard">
                    <p class="scoreName">Bilgisayar</p>
                    <p id="computerFinishScore" class="score">0</p>
                </div>
                <div class="scoreBoard">
                    <p class="scoreName">Oyuncu</p>
                    <p id="userFinishScore" class="score">0</p>
                </div>
            </div>
            <p id="finishGameResult"></p>
            <button id="btnPlayStart" onclick="playGame()">Yeni Oyuna Başla</button>
        </div>

        <div id="gameContainer">

            <div class="timeContainer">
                <p id="timeCount">Kalan Zaman</p>
            </div>

            <div class="scoreContainer">
                <div class="scoreBoard">
                    <p class="scoreName">Bilgisayar</p>
                    <p id="computerScore" class="score">0</p>
                </div>
                <div class="scoreBoard">
                    <p class="scoreName">Oyuncu</p>
                    <p id="userScore" class="score">0</p>
                </div>
            </div>

            <div class="playContainer">
                <div class="choiceButtonContainer">
                    <button class="btnChoice" type="button" key="Taş"><i class="fa fa-certificate"
                            aria-hidden="true"></i>Taş</button>
                    <button class="btnChoice" type="button" key="Kağıt"><i class="fa fa-file-text-o"
                            aria-hidden="true"></i>Kağıt</button>
                    <button class="btnChoice" type="button" key="Makas"><i class="fa fa-scissors"
                            aria-hidden="true"></i>Makas</button>
                </div>

                <div>
                    <div class="resultContainer">
                        <div class="scoreBoard">
                            <p class="scoreName">Oyuncunun Seçimi</p>
                            <p id="user-choice" class="choiceResult">-</p>
                        </div>
                        <div class="scoreBoard">
                            <p class="scoreName">Bilgisayarın Seçimi</p>
                            <p id="computer-choice" class="choiceResult">-</p>
                        </div>
                    </div>

                    <p id="playResult"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
